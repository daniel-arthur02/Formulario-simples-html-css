<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag form</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
    
</head>
<body>
    <h1>Formulário</h1>
    <style>
        h1{font-size: 50px;margin: 0 auto;}
    </style>

  <form action="/send" method="post" target="_blank" enctype="multipart/form-data"> 
    
    <div>
        <label for="">Nome</label>
        <input name="nome" required="required" placeholder="Digite um nome" type="text">
    </div>
    
    
    <div>
        <label for="">E-mail</label>     
        <input type="email" required="required" placeholder="Digite seu e-mail" type="text">
    </div>
    
    <div>
    <label for="">Idade</label>     
        <input class="idade" name="idade" required="required" placeholder="Digite sua idade" type="number" min="0">
    </div>
    
    <div>
        <label for="">Selecione sua cidade</label>     
        <select required="required" name="cidade">
            <option selected="selected" value="">Selecione</option>
            <option value="1">Belo Horizonte</option>
            <option value="2">São Paulo</option>
            <option value="3">Rio de Janeiro</option>
            <option value="4">Salvador</option>
        </select>
    </div>
    
    <div>
        <label for="">Sua foto</label>     
        <input type="file">
    </div>
    
    <div>
        <p>Selecione seu sexo:</p>      
        <label class="radio1" for="sexo1"><input name="sexo" id="sexo1" value="M" type="radio"> Masculino</label>
        <label class="radio2" for="sexo2"><input name="sexo" id="sexo2" value="F" type="radio"> Feminino</label>
    </div>
    
    <div>
        <label for="">Biografia</label><br>
        <textarea name="biografia" placeholder="Digite sua biografia" required="required" cols="50" rows="20"></textarea>
    </div>  
    
  
    <div>
        <label for="noticias">
            <input name="newslatter" id="noticias" type="checkbox">
            Deseja receber e-mails promocionais e notícias?</label> 
    </div>

    <div>
        <button class="btn" name="enviar" value="enviar" type="submit">Enviar</button>
    </div>
    
    <div>
        <button class="btnn" name="reset" value="limpar" type="reset">Limpar</button>
    </div>

    
  </form>
    
</body>
</html>
